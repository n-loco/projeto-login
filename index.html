<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projet Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/form.css">
    <link rel="stylesheet" href="estilos/mq.css">

</head>
<body>
    
    <main>

        <section id="login">

            <div id="imagem">
                <!-- Imagens CSS -->
            </div>
            <div id="form">

                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente!</p>

                <form method="post">

                    <div class="campo">
                        <label for="ilogin"><i class="material-icons">account_circle</i></label>
                        <input type="email" name="login" id="ilogin" placeholder="username@example.com" required>
                        <label for="ilogin">Email</label>
                    </div>
                    <div class="campo">
                        <label for="isenha"><i class="material-icons">vpn_key</i></label>
                        <input type="password" name="senha" id="isenha" placeholder="********" required minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank" rel="external">
                        Esqueci minha senha
                        <i class="material-icons">mail</i>
                    </a>
                    
                </form>

            </div>

        </section>

    </main>
    
</body>
</html>
